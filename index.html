<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <title>scrim-plays</title>
</head>
<body>
    <header>
        <div class="logo">
            <img id="logo" src="picture/logo.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#section-1">Home</a></li>
                <li><a href="#section-2">Discovery</a></li>
                <li>Shop</li>
                <li>Our Teams</li>
                <li>Socials</li>
            </ul>
        </nav>
    </header>
    <section id="section-1">
        <div class="top_right">
            <div class="button-section">
                <button id="create-button">create</button>
                <button id="join-button">join</button>
            </div>
        </div>
        <div class="top_left">
            <img id="poster-1" src="picture/poster-1.svg" alt="girl-in-glass">
        </div>
    </section>
    <section id="section-2">
        <div class="discovery">
            <div class="image-container">
                <img src="picture/adventures-poster.jpg" alt="Adventures">
                <div class="overlay">
                    <p class="overlay-text">Adventures</p>
                </div>
            </div>
            <div class="image-container">
                <img src="picture/action-poster.avif" alt="Action">
                <div class="overlay">
                    <p class="overlay-text">Action</p>
                </div>
            </div>
            <div class="image-container">
                <img src="picture/simulation-poster.jpeg" alt="Simulation">
                <div class="overlay">
                    <p class="overlay-text">Simulation</p>
                </div>
            </div>
            <div class="image-container">
                <img src="picture/sports-poster.jpeg" alt="Sports">
                <div class="overlay">
                    <p class="overlay-text">Sports</p>
                </div>
            </div>
            <div class="image-container">
                <img src="picture/casual-poster.jpg" alt="Casual">
                <div class="overlay">
                    <p class="overlay-text">Casual</p>
                </div>
            </div>
            <div class="image-container">
                <img src="picture/strategies-poster.jpg" alt="Strategy">
                <div class="overlay">
                    <p class="overlay-text">Strategy</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
